name: Test

on: [push, pull_request]

jobs:
  build:
    name: |
      build (Python ${{ matrix.python-version }}, 
      Django ${{ matrix.django-version }}, 
      Wagtail ${{ matrix.wagtail-version }}), 
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        django-version: ['3.2', '4.0', '4.1']
        wagtail-version: ['2.15', '2.16', '3.0', '4.0']
        exclude:
          - python-version: '3.7'
            django-version: '4.0'
            wagtail-version: '2.15'
          - python-version: '3.7'
            django-version: '4.0'
            wagtail-version: '2.16'
          - python-version: '3.8'
            django-version: '4.0'
            wagtail-version: '2.15'
          - python-version: '3.9'
            django-version: '4.0'
            wagtail-version: '2.15'
          - python-version: '3.10'
            django-version: '4.0'
            wagtail-version: '2.15'
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}


    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    
    - name: Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key:
          ${{ matrix.python-version }}-v1-${{ hashFiles('**/setup.cfg') }}-${{ hashFiles('**/tox.ini') }}
        restore-keys: |
          ${{ matrix.python-version }}-v1-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade tox tox-gh-actions codecov
  
    - name: Tox tests
      run: tox -v
      env:
        DJANGO: ${{ matrix.django-version }}
        WAGTAIL: ${{ matrix.wagtail-version }}

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        name: Python ${{ matrix.python-version }}
