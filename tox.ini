[tox]
skipsdist = True
usedevelop = True

envlist = py33-dj18,
          py{27,34,35}-dj{18,19,110}

[testenv]
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands =
    coverage run --source='.' manage.py test

basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5

deps =
    dj18: Django>=1.8.1,<1.9
    dj19: Django>=1.9,<1.10
    dj110: Django>=1.10a1,<1.11
    wagtail>=1.5,<1.6
    beautifulsoup4==4.4.1
