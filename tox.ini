[tox]
skipsdist = True
usedevelop = True

envlist =
    py{38,39,310}-dj{32,40,41}-wt{41,42}
    py{311}-dj{41}-wt{41,42,50}
    py{311}-dj{42}-wt{50}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311


[testenv]
description = Unit tests
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = coverage run --source=wagtailmenus runtests.py

deps =
    coverage
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<4.3
    wt41: wagtail>=4.1,<4.2
    wt42: wagtail>=4.2,<5.0
    wt50: wagtail>=5.0,<5.1
