[gh-actions]
python =
    3.7: py37
    3.8: py38

[gh-actions:env]
DJANGO =
    1.1: dj111
    2.2: dj22
    3.2: dj32

WAGTAIL =
    2.0: w2
    2.1: wt21
    2.2: wt22
    2.3: wt23
    2.4: wt24
    2.5: wt25
    2.6: wt26
    2.7: wt27
    2.8: wt28
    2.9: wt29
    2.10: wt210

[tox]
skipsdist = True
usedevelop = True

envlist =
    py37-dj111-wt2
    py37-dj2-wt{21,22,23,24}
    py37-dj22-wt{25,26,27}
    py38-dj{3}-wt{28,29,210}

[testenv]
description = Unit tests
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = coverage run runtests.py

basepython =
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8

deps =
    dj111: Django>=1.11,<2.0
    dj2: Django>=2.0,<2.1
    dj22: Django>=2.2,<3.0
    dj3: Django>=3.0,<3.1
    dj32: Django>=3.2,<4.0
    wt2: wagtail>=2.0,<2.1
    wt21: wagtail>=2.1,<2.2
    wt22: wagtail>=2.2,<2.3
    wt23: wagtail>=2.3,<2.4
    wt24: wagtail>=2.4,<2.5
    wt25: wagtail>=2.5,<2.6
    wt26: wagtail>=2.6,<2.7
    wt27: wagtail>=2.7,<2.8
    wt28: wagtail>=2.8,<2.9
    wt29: wagtail>=2.9,<2.10
    wt210: wagtail>=2.10,<2.11
