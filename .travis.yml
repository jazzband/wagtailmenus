language: python
cache: pip

matrix:
  include: 
  - env: TOXENV=py34-dj111-wt2
    sudo: false
    dist: trusty
    python: 3.4
  - env: TOXENV=py35-dj111-wt2
    sudo: false
    dist: trusty
    python: 3.5
  - env: TOXENV=py36-dj111-wt2
    sudo: false
    dist: trusty
    python: 3.6
  - env: TOXENV=py36-dj2-wt21
    sudo: false
    dist: trusty
    python: 3.6
  - env: TOXENV=py36-dj2-wt22
    sudo: false
    dist: trusty
    python: 3.6
  - env: TOXENV=py36-dj21-wt23
    sudo: false
    dist: trusty
    python: 3.6
  - env: TOXENV=py36-dj21-wt24
    sudo: false
    dist: trusty
    python: 3.6
  - env: TOXENV=py37-dj21-wt24
    sudo: true
    dist: xenial
    python: 3.7

install:
- pip install tox codecov

script:
- tox

after_success: 
- codecov

deploy:
  provider: pypi
  user: ababic
  distributions: sdist bdist_wheel
  password: ${PYPI_PASSWORD}
  on:
    tags: true
    branch: master
    repo: rkhleics/wagtailmenus
    condition: "$TOXENV = py37-dj21-wt24"
