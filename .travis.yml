language: python
cache: pip
dist: xenial

matrix:
  include:
  - env: TOXENV=py34-dj111-wt2
    python: 3.4
  - env: TOXENV=py35-dj111-wt2
    python: 3.5
  - env: TOXENV=py36-dj111-wt2
    python: 3.6
  - env: TOXENV=py37-dj111-wt2
    python: 3.7
  - env: TOXENV=py37-dj2-wt21
    python: 3.7
  - env: TOXENV=py37-dj2-wt22
    python: 3.7
  - env: TOXENV=py37-dj21-wt23
    python: 3.7
  - env: TOXENV=py37-dj21-wt24
    python: 3.7
  - env: TOXENV=py37-dj22-wt25
    python: 3.7
  - env: TOXENV=py37-dj22-wt26
    python: 3.7
  - env: TOXENV=py37-dj22-wt27
    python: 3.7
  - env: TOXENV=py38-dj22-wt27
    python: 3.8

install:
- pip install tox codecov

script:
- tox

after_success:
- codecov

deploy:
  provider: pypi
  user: ababic
  distributions: sdist bdist_wheel
  password: ${PYPI_PASSWORD}
  on:
    tags: true
    branch: master
    repo: rkhleics/wagtailmenus
    condition: "$TOXENV = py37-dj22-wt25"
