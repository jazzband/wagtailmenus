{% load menu_tags %}
{% if menu_items %}
	<ul>
	{% for item in menu_items %}
	    <li class="{{ item.active_class }}">
	        <a href="{{ item.href }}">{{ item.text }}</a>
	        {% if item.has_children_in_menu %}
	        	{% sub_menu item template=current_template use_absolute_url=use_absolute_url %}
	        {% endif %}
	    </li>
	{% endfor %}
	</ul>
{% endif %}
