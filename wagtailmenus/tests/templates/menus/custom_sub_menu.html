{% load menu_tags %}
{% if menu_items %}
	<ul class="{% block ul_class %}sub-menu{% endblock %}" data-level="{{ current_level }}">
	{% for item in menu_items %}
	    <li class="{{ item.active_class }}">
	        <a href="{{ item.href }}">{{ item.text }}</a>
	        {% if item.has_children_in_menu %}
	            {% sub_menu item %}
	        {% endif %}
	    </li>
	{% endfor %}
	</ul>
{% endif %}
